    <main>

        <article class="table-box">

            <h1>contact me</h1>

            <form class="form" action="" method="post">
                <p class="form-line">
                    <label class="label" for="name">name :</label>
                    <input class="input" type="text" name="name" id="name" placeholder="Enter Your Name..." />
                </p>

                <p class="form-line">
                    <label class="label" for="email">e-mail :</label>
                    <input class="input" type="email" name="email" id="email" placeholder="Enter Your Email..." />
                </p>

                <p class="form-line">
                    <label class="label" for="message">message :</label>
                    <textarea class="text" name="message" id="message" cols="30" rows="10" placeholder="Your Text Message To Me..." ></textarea>
                </p>
                
                <input class="form-button" type="submit" value="send" />
            </form>
